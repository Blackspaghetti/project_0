<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Google Search</title>
        <link rel="stylesheet" href="style.css"/>
    </head>
    <body>
        <header class="head">
            <div id="links">
                <a href="google_image.html">Image Search</a>
                <a href="advanced_page.html">Advanced Search</a>
            </div>
        </header>
        <div id="main_section">
            <div id="image">
                <img src="google_logo.png" height="95px">
            </div>
            <form action="https://www.google.com/search">
                <div id="inputfield">
                    <img src="google_search_logo.png"/>
                    <input type="text" name="q" placeholder="Search...">
                </div>
                <div id="button">
                    <input type="submit" value="Google Search" name="btnK"/>
                    <input type="submit" value="I'm Feeling Lucky"name="btnI"/>
                </div>
            </form>
        </div>
    </body>
</html>
