<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Image Search</title>
        <link rel="stylesheet" href="style.css"/>
    </head>
    <body>
        <header class="head">
            <div id="links">
                <a href="index.html">Google Search</a>
            </div>
        </header>
        <div id="main_section">
            <div id="image">
                <img src="google_logo.png" height="95px">
            </div>
            <form action="https://google.com/images">
                <div id="inputfield">
                    <img src="google_search_logo.png"/>
                    <input type="text" name="q" placeholder="Image Search..."/>
                </div>
                <div id="button">
                    <input type="submit" value="Google Search"/>
                </div>
            </form>
        </div>
    </body>
</html>
